---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@e59369bbd745ef1eae9b8327fba32a4f87ff13ca # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
