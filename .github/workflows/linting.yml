---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@63d1b9008e744ac6ee7dacd2246c7e1d62a084cd # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
