name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@ef8cb009a1845a17799053939c05f053febf25a3 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
