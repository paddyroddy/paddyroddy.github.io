---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@5aa2f0fea5f954ca1f8146d44e9c618c99eb64ca # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
