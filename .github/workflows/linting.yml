---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@37294f6997fb9f62afa155f09808dc3c34459fb2 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
