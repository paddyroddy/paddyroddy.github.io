<style type="text/css" media="screen">
    .footer {
        text-align: center;
    }

    .icons-social i {
        font-size: 3em;
        padding: 10px;
        color: #b5e853;
    }
</style>

<div class="footer">
    <div class="icons-social">
        {% if site.github_username %}
        <a target="_blank" href="https://github.com/{{ site.github_username | cgi_escape | escape }}"><i class="fab fa-github"></i></a>
        {% endif %}
        {% if site.linkedin_username %}
        <a target="_blank" href="https://www.linkedin.com/in/{{ site.linkedin_username | cgi_escape | escape }}"><i class="fab fa-linkedin"></i></a>
        {% endif %}
        {% if site.medium_username %}
        <a target="_blank" href="https://medium.com/@{{ site.medium_username | cgi_escape | escape }}"><i class="fab fa-medium"></i></a>
        {% endif %}
        {% if site.stackoverflow_username %}
        <a target="_blank" href="https://stackoverflow.com/story/{{ site.stackoverflow_username | cgi_escape | escape }}"><i class="fab fa-stack-overflow"></i></a>
        {% endif %}
        {% if site.twitter_username %}
        <a target="_blank" href="https://twitter.com/paddy_roddy"><i class="fab fa-twitter"></i></a>
        {% endif %}
    </div>
</div>
