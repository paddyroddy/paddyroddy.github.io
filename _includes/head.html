<head>
  <!-- Metadata -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <!-- Icon -->
  <link
    rel="icon"
    href="{{ '/assets/images/favicon.ico' | relative_url }}"
    type="image/x-icon"
  />
  <!-- Custom CSS -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css"
  />
  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles/dist/tsparticles.min.js"></script>
  <script src="{{ '/assets/js/app.js' | relative_url }}"></script>
  <!-- Arxiv -->
  <script type="text/javascript">
    var arxiv_authorid = "roddy_p_1";
    var arxiv_format = "arxiv";
    var arxiv_max_entries = 0;
    var arxiv_includeTitle = 0;
    var arxiv_includeSummary = 1;
  </script>
  <script
    type="text/javascript"
    src="https://arxiv.org/js/myarticles.js"
  ></script>
  <!-- Google Analytics -->
  {% if jekyll.environment == 'production' and site.google_analytics %}
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("config", "{{ site.google_analytics }}");
  </script>
  {% endif %}
</head>
