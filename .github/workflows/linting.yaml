---
name: Linting

on:
  push:
    branches:
      - main
      - renovate/**
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@cd920971be23f64c6174969604f86ea2e78718ba # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
