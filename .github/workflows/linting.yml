---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@c2013abbbd54e9ea46017879588e2e915afd087c # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
