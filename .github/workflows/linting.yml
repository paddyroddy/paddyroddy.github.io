name: Linting

on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: paddyroddy/.github/actions/linting@70a804de53ecb3245babf9d6aa60827df03f3d62 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
