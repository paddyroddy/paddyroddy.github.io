name: Linting

on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: paddyroddy/.github/actions/linting@34e390ddee5772749fb85130dc096071b690a7b7 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
