name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@f55b0d5a35a70b4e5090575c788ee3a7c3d290fb # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
