name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@c94d3c482e23614da150416f78d829ba9dea1bab # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
