name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@2b3c6aedb710b5b43bea7de083eabdb73a408515 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
