<head>
  <title>{{ site.title }}</title>
  <!-- Academic Icons -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css"
  />
  <!-- Custom CSS -->
  <link
    rel="stylesheet"
    href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}"
  />
  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
  />
  <!-- Google Verification -->
  <meta
    name="google-site-verification"
    content="{{ site.google_verification | cgi_escape | escape }}"
  />
  <!-- Icon -->
  <link
    rel="icon"
    href="{{ '/assets/images/favicon.ico' | relative_url }}"
    type="image/x-icon"
  />
  <!-- Metadata -->
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <!-- particles.js -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles/dist/tsparticles.min.js"></script>
  <script src="{{ '/assets/js/app.js' | relative_url }}"></script>
  <!-- Arxiv -->
  <script type="text/javascript">
    var arxiv_authorid = "roddy_p_1";
    var arxiv_format = "arxiv";
    var arxiv_max_entries = 0;
    var arxiv_includeTitle = 0;
    var arxiv_includeSummary = 1;
  </script>
  <!-- Google Analytics -->
  {% if jekyll.environment == "production" %}
  <script
    async
    src="https://www.googletagmanager.com/gtag/js?id={{ site.google_measurement | cgi_escape | escape }}"
  ></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() {
      dataLayer.push(arguments);
    }
    gtag("js", new Date());
    gtag("consent", "default", {
      ad_storage: "denied",
      analytics_storage: "denied",
    });

    gtag("config", "{{ site.google_measurement | cgi_escape | escape }}");
  </script>
  {% endif %} {% seo %}
</head>
