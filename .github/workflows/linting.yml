---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@9a6e81d39e906c6a13a548b126e13b454f335909 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
