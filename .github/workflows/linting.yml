name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@ed26e5e29e6e6f95c4298be97823398fdf3fc6bf # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
