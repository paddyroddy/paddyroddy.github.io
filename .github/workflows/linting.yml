name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@e3e7af032cd3937e004a16ee02fb6baaa1f3c0e6 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
