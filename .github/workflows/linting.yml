name: Linting

on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: paddyroddy/.github/actions/linting@493daf3709e5e5301bba4b710cca8618c8c2883d # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
