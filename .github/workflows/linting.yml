---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@4088fd56f98d54077e3ad8d9a526713bccc03fdc # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
