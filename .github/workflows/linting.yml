---
name: Linting

# yamllint disable-line rule:truthy
on:
  push:
    branches:
      - main
      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      # yamllint disable-line rule:line-length
      - uses: paddyroddy/.github/actions/linting@1a3be93a5bbb79658efc285ce792da79745d9d32 # v0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
